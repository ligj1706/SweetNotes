        .memo-header {

        /* ç§»åŠ¨ç«¯ä¼˜åŒ– */
        @media (max-width: 768px) {

        /* ä¸‹è½½æŒ‰é’®ä¼˜åŒ– */
        #downloadBtn {

</head>
<body>
    <div class="container">
        <textarea id="input" placeholder="# ä»Šæ—¥é‡ç‚¹\n\n- [ ] é¡¹ç›®ä¼šè®®\n- [ ] æ–¹æ¡ˆæäº¤\n- [ ] å®¢æˆ·è·Ÿè¿›\n\n**é‡è¦æé†’**\n> æˆªæ­¢æ—¶é—´18:00"></textarea>
        <div id="preview"></div>
    </div>

    <button id="downloadBtn" onclick="download()" disabled>ä¸‹è½½å¤‡å¿˜å½•</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        // å›¾æ ‡ç³»ç»Ÿ
        const ICONS = {
            edit: 'âœï¸',
            calendar: 'ğŸ“…'
        }

        // è‡ªåŠ¨ç”Ÿæˆé€»è¾‘
        function updatePreview() {
            const content = document.getElementById('input').value;
            const hasContent = content.trim().length > 0;

            document.getElementById('preview').innerHTML = `
                <div class="memo-header">
                    <h2 class="memo-title">ğŸ“ å¤‡å¿˜å½•</h2>
                    <div class="header-icons">
                        <span class="icon">${ICONS.edit}</span>
                        <span class="icon">${ICONS.calendar}</span>
                    </div>
                </div>
                <div class="memo-content">
                    ${hasContent ? marked.parse(content) : '<p style="color:#86868b;text-align:center">è¾“å…¥å†…å®¹è‡ªåŠ¨é¢„è§ˆ</p>'}
                </div>
            `;

            document.getElementById('downloadBtn').disabled = !hasContent;
        }

        // ä¸‹è½½åŠŸèƒ½
        async function download() {
            const preview = document.getElementById('preview');
            
            try {
                const canvas = await html2canvas(preview, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });

                const link = document.createElement('a');
                link.download = `Memo-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            } catch (error) {
                alert('ç”Ÿæˆå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // å®æ—¶ç›‘å¬è¾“å…¥
        document.getElementById('input').addEventListener('input', () => {
            updatePreview();
        });

        // åˆå§‹åŒ–
        updatePreview();
    </script>
</body>
